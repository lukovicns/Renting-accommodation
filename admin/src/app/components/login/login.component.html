<div [@fadeIn]>
  <div class="container">
      <div *ngIf="tokenExpiredMessage" class="alert alert-danger">
          {{ tokenExpiredMessage }}
        </div>
    <div *ngIf="errorMessage" class="alert alert-danger">
      {{ errorMessage }}
    </div>
    <div class="card">
      <div class="card-header">
        <h1>Login here</h1>
      </div>
      <div class="card-body">
        <form [formGroup]="loginForm" (ngSubmit)="login()">
          <div class="form-group">
              <label for="email">Email address</label>
              <input formControlName="email" type="email" class="form-control" id="email" placeholder="Enter your email here">
          </div>
          <div *ngIf="loginForm.controls['email'].invalid && (loginForm.controls['email'].dirty || loginForm.controls['email'].touched)" class="alert alert-danger">
              <div *ngIf="loginForm.controls['email'].errors.required">
              Email is required.
              </div>
              <div *ngIf="loginForm.controls['email'].errors.pattern">
              Invalid email pattern.
              </div>
          </div>
          <div class="form-group">
              <label for="password">Password</label>
              <input formControlName="password" type="password" class="form-control" id="password" placeholder="Enter your password here"> 
          </div>
          <div *ngIf="loginForm.controls['password'].invalid && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)" class="alert alert-danger">
              <div *ngIf="loginForm.controls['password'].errors.required">
              Password is required.
              </div>
              <div *ngIf="loginForm.controls['password'].errors.pattern">
              Invalid password pattern (one uppercase, one lowercase, one digit, min. length is 10).
              </div>
          </div>
          <div class="form-group">
            	<a class="nav-link" routerLink="/recovery">Forgot password?</a>
          </div>
          <button type="submit" class="btn btn-info btn-block" [disabled]="!loginForm.valid">Login</button>
        </form>
      </div>
    </div>
  </div>
</div>

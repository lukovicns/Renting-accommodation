<div [@fadeIn]>
  <div class="container">
      <div class="card">
      <div class="jumbotron">
        <h2 class="display-5">Welcome to the Booking app</h2>
        <p class="lead"></p>
      </div>
      <div class="card-header">
        <h2>Login here</h2>
      </div>
      <div class="card-body">
        <form [formGroup]="loginForm" (ngSubmit)="login()">
          <div class="form-group">
            	<label for="email">Email address</label>
            	<input formControlName="email" type="email" class="form-control" id="email" placeholder="Enter your email here">
          </div>
          <div *ngIf="loginForm.controls['email'].invalid && (loginForm.controls['email'].dirty || loginForm.controls['email'].touched)" class="alert alert-danger">
	            <div *ngIf="loginForm.controls['email'].errors.required">
	            Email is required.
	          	</div>
	          	<div *ngIf="loginForm.controls['email'].errors.pattern">
	            Invalid email pattern.
	          	</div>
	      </div>
          <div class="form-group">
	            <label for="password">Password</label>
	            <input formControlName="password" type="password" class="form-control" id="password" placeholder="Enter your password here"> 
		  </div>
		  <div *ngIf="loginForm.controls['password'].invalid && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)" class="alert alert-danger">
	            <div *ngIf="loginForm.controls['password'].errors.required">
	            Password is required.
	          	</div>
          </div>
          <div class="form-group">
            	<a class="nav-link" routerLink="/recovery" routerLinkActive="active">Forgot password?</a>
          </div>
          <button type="submit" class="btn btn-info btn-block" [disabled]="!loginForm.valid">Login</button>
          <div></div>
          <div class="form-group">
            	<a class="nav-link" routerLink="/register" routerLinkActive="active">Not registered yet?</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

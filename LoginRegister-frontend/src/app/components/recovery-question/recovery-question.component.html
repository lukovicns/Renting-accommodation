<div [@fadeIn]>
  <div class="container">
    <div class="card">
      <div class="card-header">
        <h1>Recovery question</h1>
      </div>
      <div class="card-body">
        <form [formGroup]="questionForm" (ngSubmit)="sendMail()">
          <div class="form-group">
            <label for="question">{{question}}</label>
            <input formControlName="answer" type="text" class="form-control" id="answer" placeholder="Enter your answer here">
          </div>
          <button type="submit" class="btn btn-info btn-block">Send mail</button>
        </form>
      </div>
    </div>
  </div>
</div>

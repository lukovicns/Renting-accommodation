<div [@fadeIn]>
  <div class="container">
    <div class="card">
      <div class="card-header">
        <h1>Login here</h1>
      </div>
      <div class="card-body">
        <form [formGroup]="loginForm" (ngSubmit)="login()">
          <div class="form-group">
            <label for="email">Email address</label>
            <input formControlName="email" type="email" class="form-control" id="email" placeholder="Enter your email here">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input formControlName="password" type="password" class="form-control" id="password" placeholder="Enter your password here">
          </div>
          <div class="form-group">
            <a class="nav-link" routerLink="/recovery">Forgot password?</a>
          </div>
          <button type="submit" class="btn btn-info btn-block">Login</button>
        </form>
      </div>
    </div>
  </div>
</div>

<div [@fadeIn]>
  <div class="container">
    <div *ngIf="errorMessage" class="alert alert-danger">
      {{ errorMessage }}
    </div>
    <div class="card">
      <div class="card-header">
        <h1>Login here</h1>
      </div>
      <div class="card-body">
        <form [formGroup]="loginForm" (ngSubmit)="login()">
          <div class="form-group">
            	<label for="email">Email address</label>
            	<input formControlName="email" type="email" class="form-control" id="email" placeholder="Enter your email here">
          </div>
          <div *ngIf="loginForm.controls['email'].invalid && (loginForm.controls['email'].dirty || loginForm.controls['email'].touched)" class="alert alert-danger">
	            <div *ngIf="loginForm.controls['email'].errors.required">
	            Email is required.
	          	</div>
	          	<div *ngIf="loginForm.controls['email'].errors.pattern">
	            Invalid email pattern.
	          	</div>
	        </div>
          <div class="form-group">
	            <label for="password">Password</label>
	            <input formControlName="password" type="password" class="form-control" id="password" placeholder="Enter your password here"> 
		      </div>
		      <div *ngIf="loginForm.controls['password'].touched && loginForm.controls['password'].hasError('required')" class="alert alert-danger">
            Password is required.
          </div>
          <div *ngIf="loginForm.controls['password'].hasError('minlength')" class="alert alert-danger">
            Password must be at least 8 characters long.
          </div>
          <div class="form-group">
            	<a class="nav-link" routerLink="/recovery">Forgot password?</a>
          </div>
          <button type="submit" class="btn btn-info btn-block" [disabled]="!loginForm.valid">Login</button>
        </form>
      </div>
    </div>
  </div>
</div>

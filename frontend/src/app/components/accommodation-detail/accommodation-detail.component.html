<div [@fadeIn]>
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a routerLink="/accommodations">Accommodations</a></li>
      <li class="breadcrumb-item active">{{ accommodation.name | titlecase }}</li>
    </ol>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-lg-5">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">{{ accommodation.name }}</h5>
            <hr>
            <p class="card-text">{{ accommodation.description }}</p>
          </div>
        </div>
      </div>
      <div class="col-lg-7">
        <app-apartment-list></app-apartment-list>
      </div>
    </div>
  </div>
</div>

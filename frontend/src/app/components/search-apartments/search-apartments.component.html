<div [@fadeIn]>
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
      <li class="breadcrumb-item"><a routerLink="/accommodations">Accommodations</a></li>
      <li class="breadcrumb-item active" aria-current="page">Search accommodations</li>
    </ol>
  </nav>
  <div class="container">
    <h3>Search results: {{ apartments.length }}</h3>
    <div class="row">
      <div class="col-lg-5 col-md-6 col-sm-12">
        <ul class="list-group">
          <li class="list-group-item active">Sory by category</li>
          <li class="list-group-item">Sort by rating</li>
          <li class="list-group-item">Sort by price</li>
        </ul>
      </div>
      <div class="col-lg-7 col-md-6 col-sm-12">
        <div class="row" *ngFor="let apartment of apartments">
          <div class="card">
            <div class="card-body">
              <img src="{{ image }}">
              <h5 class="card-title"></h5>
              <p class="card-text">{{ apartment.description }}</p>
              <a class="btn btn-primary" routerLink="/accommodations/{{ apartment.accommodation?.id }}/apartments/{{ apartment.id }}/make-reservation">Make reservations</a>
              <a class="btn btn-success" routerLink="/accommodations/{{ apartment.accommodation?.id }}/apartments/{{ apartment.id }}/send-message">Send message</a>
              <a class="btn btn-info pull-right" routerLink="/accommodations/{{ apartment.accommodation?.id }}/apartments/{{ apartment.id }}">More info</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

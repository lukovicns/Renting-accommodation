<div [@fadeIn]>
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
      <li class="breadcrumb-item"><a routerLink="/accommodations">Accommodations</a></li>
      <li class="breadcrumb-item active" aria-current="page">Search accommodations</li>
    </ol>
  </nav>
  <div class="container">
    <h2>Search results: {{ apartments.length }}</h2>
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12" *ngFor="let apartment of apartments">
        <div class="card">
          <div class="card-body">
            <img src="{{ image }}">
            <h5 class="card-title"></h5>
            <p class="card-text">{{ apartment.description }}</p>
            <a class="btn btn-primary" routerLink="/accommodations/{{ accommodationId }}/apartments/{{ apartment.id }}/make-reservation">Make reservations</a>
            <a class="btn btn-info" routerLink="/accommodations/{{ accommodationId }}/apartments/{{ apartment.id }}/send-message">Send message</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

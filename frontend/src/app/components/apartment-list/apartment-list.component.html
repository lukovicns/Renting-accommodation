<div [@fadeIn]>
  <div *ngFor="let apartment of apartments">
    <div class="card">
      <div class="card-body">
        <img src="{{ image }}">
        <h5 class="card-title"></h5>
        <p class="card-text">{{ apartment.description }}</p>
        <hr>
        <a class="btn btn-primary" id="make-reservation" routerLink="/accommodations/{{ apartment.accommodation?.id }}/apartments/{{ apartment.id }}/make-reservation">Make reservations</a>
        <a class="btn btn-success pull-right" routerLink="/accommodations/{{ apartment.accommodation?.id }}/apartments/{{ apartment.id }}/send-message">Send message</a>
        <a class="btn btn-info pull-right" routerLink="/accommodations/{{ apartment.accommodation?.id }}/apartments/{{ apartment.id }}">More info</a>
      </div>
    </div>
  </div>
</div>

<div [@fadeIn]>
  <div *ngFor="let apartment of apartments">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{ apartment.name }}</h5>
        <hr>
        <p class="card-text">{{ apartment.description }}</p>
        <hr>
        <a class="btn btn-info pull-right" routerLink="/accommodations/{{ apartment.accommodation?.id }}/apartments/{{ apartment.id }}">More info</a>
      </div>
    </div>
  </div>
</div>

<div [@fadeIn]>
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a routerLink="/login">Login</a></li>
      <li class="breadcrumb-item"><a routerLink="/recovery">Recovery email</a></li>
      <li class="breadcrumb-item active">Recovery question</li>
    </ol>
  </nav>
  <div class="container">
    <div *ngIf="errorMessage" class="alert alert-danger">
      {{ errorMessage }}
    </div>
    <div class="card">
      <div class="card-header">
        <h1>Recovery question</h1>
      </div>
      <div class="card-body">
        <form [formGroup]="questionForm" (ngSubmit)="sendMail()">
          <div class="form-group">
            <label for="question">{{question}}</label>
            <input formControlName="answer" type="text" class="form-control" id="answer" placeholder="Enter your answer here">
          </div>
          <button type="submit" class="btn btn-info btn-block">Send mail</button>
        </form>
      </div>
    </div>
  </div>
</div>

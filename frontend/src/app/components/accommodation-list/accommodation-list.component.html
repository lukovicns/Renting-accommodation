<div [@fadeIn]>
  <div class="container">
    <div class="row">
      <div class="col-lg-4 col-md-5 col-sm-6">
        <div class="card" id="search">
          <div class="card-body">
            <h3>Search for accommodations</h3>
            <hr>
            <form (ngSubmit)="searchAccommodations()">
              <div class="form-group">
                <label for="country">Country</label>
                <input id="country" name="country" type="text" class="form-control" placeholder="Enter country">
              </div>
              <div class="form-group">
                <label for="city">City</label>
                <input id="city" name="city" type="text" class="form-control" placeholder="Enter city">
              </div>
              <div class="form-group">
                <label for="type">Accommodation type</label>
                <select id="type" name="type" class="form-control">
                  <option value="1">Hotel</option>
                  <option value="2">Bed & breakfast</option>
                  <option value="3">Apartment</option>
                </select>
              </div>
              <div class="form-group">
                <label for="category">Accommodation category</label>
                <select id="category" name="category" class="form-control">
                  <option value="2">1-5 stars</option>
                  <option value="1">Uncategorized</option>
                </select>
              </div>
              <button class="btn btn-info btn-block" type="submit">Search</button>
            </form>
          </div>
        </div>
      </div>
      <div class="col-lg-8 col-md-7 col-sm-6">
        <div class="row">
          <div class="col-lg-6" *ngFor="let accommodation of accommodations">
            <div class="card">
              <img class="card-img-top" src="http://www.yourdictionary.com/images/definitions/lg/10096.accommodation.jpg" alt="Card image cap">
              <div class="card-body">
                <h5 class="card-title">{{ accommodation.name }}</h5>
                <p class="card-text">{{ accommodation.street }}, {{ accommodation.city.name }}</p>
                <p class="card-text">{{ accommodation.description }}</p>
                <a class="btn btn-primary" routerLink="{{ accommodation.id }}">Read more</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div [@fadeIn]>
  <div class="container">
    <div class="card">
      <div class="card-header">
        <h1>Reset password</h1>
      </div>
      <div class="card-body">
        <form [formGroup]="recoveryForm">
          <div class="form-group">
            <label for="email">Email address</label>
            <input formControlName="email" type="email" class="form-control" id="email" placeholder="Enter your email here">
          </div>
          <button type="button" class="btn btn-info btn-block" (click)=next() routerLink="/question">Next</button>
        </form>
      </div>
    </div>
  </div>
</div>

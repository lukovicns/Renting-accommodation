<div [@fadeIn]>
  <div class="container">
    <div *ngIf="errorMessage" class="alert alert-danger">
      {{ errorMessage }}
    </div>
    <div class="card">
      <div class="card-header">
        <h1>Reset password</h1>
      </div>
      <div class="card-body">
        <form [formGroup]="recoveryForm" (ngSubmit)="next()">
          <div class="form-group">
            <label for="email">Email address</label>
            <input formControlName="email" type="email" class="form-control" id="email" placeholder="Enter your email here">
          </div>
          <div *ngIf="recoveryForm.controls['email'].invalid && (recoveryForm.controls['email'].dirty || recoveryForm.controls['email'].touched)" class="alert alert-danger">
	            <div *ngIf="recoveryForm.controls['email'].errors.required">
	            Email is required.
	          	</div>
	          	<div *ngIf="recoveryForm.controls['email'].errors.pattern">
	            Invalid email pattern.
	          	</div>
	        </div>
          <button type="button" class="btn btn-info btn-block" [disabled]="!recoveryForm.valid">Next</button>
        </form>
      </div>
    </div>
  </div>
</div>

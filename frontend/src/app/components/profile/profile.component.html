<div [@fadeIn]>
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a routerLink="/" routerLinkActive="active">Home</a></li>
      <li class="breadcrumb-item active" aria-current="page">Profile</li>
    </ol>
  </nav>
  <div class="container">
    <div *ngIf="errorMessage" class="alert alert-danger">
      {{ errorMessage }}
    </div>
    <div *ngIf="successMessage" class="alert alert-info">
      {{ successMessage }}
    </div>
    <div class="card">
      <div class="card-header">
        <h1>Profile</h1>
      </div>
      <div class="card-body">
        <form [formGroup]="changePassForm" (ngSubmit)="changePassword()">
          <div class="form-group">
            <label for="oldPassword">Old password</label>
            <input formControlName="oldPassword" type="password" class="form-control" id="oldPassword" placeholder="Enter your old password">
          </div>
          <div *ngIf="changePassForm.controls['oldPassword'].invalid && (changePassForm.controls['oldPassword'].dirty || changePassForm.controls['oldPassword'].touched)" class="alert alert-danger">
	            <div *ngIf="changePassForm.controls['oldPassword'].errors.required">
	            Password is required.
              </div>
              <div *ngIf="changePassForm.controls['oldPassword'].errors.pattern">
                Invalid old password pattern (one uppercase, one lowercase, one digit, min. length is 10).
              </div>
          </div>
          <div class="form-group">
            <label for="newPassword">New password</label>
            <input formControlName="newPassword" type="password" class="form-control" id="newPassword" placeholder="Enter your new password">
          </div>
          <div *ngIf="changePassForm.controls['newPassword'].invalid && (changePassForm.controls['newPassword'].dirty || changePassForm.controls['newPassword'].touched)" class="alert alert-danger">
	            <div *ngIf="changePassForm.controls['newPassword'].errors.required">
	            Password is required.
	          	</div>
              <div *ngIf="changePassForm.controls['newPassword'].errors.pattern">
                Invalid new password pattern (one uppercase, one lowercase, one digit, min. length is 10).
              </div>
          </div>
          <button type="submit" class="btn btn-info btn-block" [disabled]="!changePassForm.valid">Change</button>
        </form>
      </div>
    </div>
  </div>
</div>
